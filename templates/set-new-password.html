{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ecom - Reset Password</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h3 class="bg-light text-dark p-2 text-center">Set New Password</h3>
                <form method="post" action="{% url 'set-new-password' uidb64 token %}"> {% csrf_token %}
                  {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                      <strong>{{ message }}</strong>
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  {% endfor %}

                    
                    <br>
                    <label for="pass1" ><i class="fa-solid fa-lock"></i> Password</label>
                    <div class="form-group">
                        <input type="password" class="form-control p-2" id="pass1" name="pass1" placeholder="Enter Password" required>
                    </div>
                    <br>
                    <label for="pass2" ><i class="fa-solid fa-lock"></i> Confirm Password</label>
                    <div class="form-group">
                        <input type="password" class="form-control p-2" id="pass2" name="pass2" placeholder="Re Enter Password" required>
                    </div>
                    
                    
                  <br>
                   
                    
                    <button type="submit" class="btn btn-primary mb-2">Reset</button>
                    <br>
                    <br>
                    Go Back to <a href="/auth/login/">Login</a>
                    
                    <br>
                    New User?<a href="/auth/signup/"> Signup</a>

                  </form>
            </div>
            <div class="col-md-4"></div>
        </div>
            
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
